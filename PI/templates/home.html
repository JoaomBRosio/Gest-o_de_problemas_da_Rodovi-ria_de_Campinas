<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f7f9fc;
      }
      .container {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Bem-vindo à Página Inicial!</h1>
      <nav class="text-center">
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        <ul class="list-unstyled mt-3">
          <li><a href="{{ url_for('relatar_problema') }}" class="btn btn-primary">Relatar um Problema</a></li>
          {% if session['tipo_usuario'] in ['admin', 'funcionario'] %}
          <li class="mt-2"><a href="{{ url_for('chat') }}" class="btn btn-secondary">Chat (Funcionários)</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </body>
</html>
