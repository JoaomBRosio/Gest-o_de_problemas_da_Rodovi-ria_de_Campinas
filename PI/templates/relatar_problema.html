<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatar Problema</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f8ff;
      }
      h1 {
        color: #dc3545;
      }
      .container {
        max-width: 600px;
        margin-top: 50px;
      }
      .form-control {
        margin-bottom: 20px;
      }
      .btn-danger {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Relatar um Problema</h1>
      <form
        action="{{ url_for('relatar_problema') }}"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input
            type="text"
            class="form-control"
            id="titulo"
            name="titulo"
            required
          />
        </div>
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea
            class="form-control"
            id="descricao"
            name="descricao"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="imagem" class="form-label">Imagem</label>
          <input
            type="file"
            class="form-control"
            id="imagem"
            name="imagem"
            accept="image/*"
            required
          />
        </div>
        <button type="submit" class="btn btn-danger">Enviar Problema</button>
      </form>
      <div class="text-center mt-4">
        <a href="{{ url_for('home') }}" class="btn btn-outline-secondary"
          >Voltar para a página inicial</a
        >
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
